<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <title>CSS animation player</title>
    <meta name="description" content="some desc">
    <link rel="stylesheet" href="css/normalize.css">

<body>

    <div id="box">DIV BOX TO ANIMATE</div>

    <div class="controls">

    </div>
<script src="js/main.js"></script>
